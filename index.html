<html>
	<head>
		<title> Menu </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
	<script>
		function start(){
		sjs.open("target", 700, 700);
		var background = new sjs.Image("Images/index arson.png");
			background.setSize(sjs.getWidth(), sjs.getHeight());

		
		var menu_text = new sjs.Text("Welcome to the menu", 28, "pink");
	menu_text.centerH();
	var game_text = new sjs.Text(" Use the arrow keys to move the paddles. Don't let him bounce away!", 28, "#30D5C8");
			game_text.centerH().offset(0, 80);

		var startBtn = new sjs.Button("Start here!", function(){
			window.location = "pong.html";
		});		
	startBtn.center();	

} //end of start
</script>
</head>
<body onload="start()">
<h1> Menu </h1>

<div id="target" style="margin:auto;background:brown;"></div>
</body>
</html>
